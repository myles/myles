name: Build README

"on":
  push:
    branches:
      - 'main'
  schedule:
    - cron: "0 */3 * * *" # Run every three hours.
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - id: checkout
        name: "Checkout ğŸ›"
        uses: actions/checkout@v4

      - id: setup-python
        name: "Setup Python ${{ matrix.python-version }} ğŸ—"
        uses: actions/setup-python@v1
        with:
          python-version: ${{ matrix.python-version }}

      - id: setup-poetry
        name: "Setup Poetry ğŸ§±"
        run: |
          curl -sSL https://install.python-poetry.org | python3 - --version 1.8.5

      - id: get-cache-poetry-directory
        name: "Get poetry's cache directory ğŸ”"
        run: |
          echo "::set-output name=dir::$(poetry config cache-dir)"

      - id: cache-poetry-directory
        name: "Cache poetry ğŸ“¦"
        uses: actions/cache@v4
        with:
          path: ${{ steps.get-cache-poetry-directory.outputs.dir }}
          key: ${{ runner.os }}-poetry-${{ hashFiles('poetry.lock') }}
          restore-keys: ${{ runner.os }}-poetry-

      - id: install-dependencies
        name: "Install dependencies ğŸ‘¨ğŸ»â€ğŸ’»"
        run: make setup

      - id: build-readme
        name: "Build README ğŸ“"
        run: make build

      - id: commit-and-push
        name: "Commit and push changes if anything changed ğŸš€"
        run: |-
          git config user.name "README Builder"
          git config user.email "actions@users.noreply.github.com"
          git add -A
          timestamp=$(date -u)
          git commit -m ":timer_clock: Updated README from the CI" || exit 0
          git push
